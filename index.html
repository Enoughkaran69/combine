<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Format Selector</title>
</head>
<body>
    <h1>YouTube Format Selector</h1>
    <input type="text" id="video-url" placeholder="Enter YouTube Video URL" />
    <button onclick="fetchFormats()">Get Formats</button>

    <h3>Available Video Formats:</h3>
    <ul id="video-formats"></ul>

    <h3>Available Audio Formats:</h3>
    <ul id="audio-formats"></ul>

    <h3>Best Video Format:</h3>
    <p id="best-video"></p>

    <h3>Best Combined Format:</h3>
    <p id="best-combined"></p>

    <script>
        async function fetchFormats() {
            const videoUrl = document.getElementById("video-url").value;
            const response = await fetch("api/get_video_formats", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ video_url: videoUrl })
            });

            if (response.ok) {
                const data = await response.json();

                // Display video formats
                const videoList = document.getElementById("video-formats");
                videoList.innerHTML = "";
                data.video_formats.forEach(format => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `ID: ${format.format_id}, ${format.resolution} - ${format.file_size_mb} MB`;
                    videoList.appendChild(listItem);
                });

                // Display audio formats
                const audioList = document.getElementById("audio-formats");
                audioList.innerHTML = "";
                data.audio_formats.forEach(format => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `ID: ${format.format_id}, ${format.type} - ${format.bitrate} kbps - ${format.file_size_mb} MB`;
                    audioList.appendChild(listItem);
                });

                // Best video format
                document.getElementById("best-video").textContent = `Resolution: ${data.best_video.resolution}, Size: ${data.best_video.file_size_mb} MB`;

                // Best combined format
                document.getElementById("best-combined").textContent = `Resolution: ${data.best_combined.resolution}, Size: ${data.best_combined.file_size_mb} MB`;
            } else {
                alert("Error: " + response.statusText);
            }
        }
    </script>
</body>
</html>
