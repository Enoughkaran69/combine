<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .downloads {
      margin-top: 20px;
    }
    .download-button {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Downloader</h1>
    <input id="youtubeUrl" type="text" placeholder="Enter YouTube link here" />
    <button id="fetchButton">Fetch</button>
    <div id="downloads" class="downloads"></div>
  </div>
  <script>
    document.getElementById("fetchButton").addEventListener("click", async () => {
      const url = document.getElementById("youtubeUrl").value;
      if (!url) {
        alert("Please enter a YouTube link!");
        return;
      }

      const response = await fetch("/api/fetchVideoInfo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url }),
      });

      const data = await response.json();
      const downloadsDiv = document.getElementById("downloads");
      downloadsDiv.innerHTML = "";

      if (data.error) {
        downloadsDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
        return;
      }

      data.formats.forEach(format => {
        const button = document.createElement("a");
        button.href = format.url;
        button.target = "_blank";
        button.className = "download-button";
        button.innerText = `Download ${format.quality} (${format.type})`;
        downloadsDiv.appendChild(button);
      });
    });
  </script>
</body>
</html>
